<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="{{ url_for('static', filename='assets/img/log.jpg') }}" alt="صورة توضيحية">
    </div>
    <div class="right-side">
        <h2 class="shine-text"> مرحباً!</h2>
      
      <p>ليس لديك حساب؟ <a href="{{ url_for('signup_ad') }}">إنشاء حساب مدير</a></p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('ad_login') }}" method="POST">
        <label for="username">اسم المسؤول</label>
        <input type="text" id="username" name="username" placeholder="ادخل اسم المسؤول" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>

        <div class="options">
          <label><input type="checkbox" name="remember"> تذكرني</label>
            </div>

        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>
</body>
</html>
