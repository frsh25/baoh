<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="static/assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="static/assets/img/log.jpg" alt="صورة توضيحية">
    </div>
    <div class="right-side">
        <h2 class="shine-text"> مرحباً بعودتك!</h2>

      
      <p>ليس لديك حساب؟ <a href="{{ url_for('signup') }}">إنشاء حساب</a></p>

      <form method="POST" action="{{ url_for('login') }}">

        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" name="username" placeholder="ادخل اسم المستخدم" required>
      
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
      
        <div class="options">
          <label><input type="checkbox" name="remember_me"> تذكرني</label>
          <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
      
        <button type="submit">تسجيل الدخول</button>
      </form>
      
    </div>
  </div>
</body>
</html>
