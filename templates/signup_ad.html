<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب مدير جديد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="{{ url_for('static', filename='assets/img/log.jpg') }}" alt="صورة توضيحية">
    </div>
    <div class="right-side">
      <h2 class="shine-text">إنشاء حساب مدير جديد</h2>
      
      <p>لديك حساب بالفعل؟ <a href="{{ url_for('ad_login') }}">تسجيل الدخول</a></p>

      <form action="{{ url_for('signup_ad') }}" method="POST">
        <label for="username">اسم المدير</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسم المدير" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

        <label for="confirm_password">تأكيد كلمة المرور</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="أعد إدخال كلمة المرور" required>

        <button type="submit">إنشاء حساب</button>
      </form>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
